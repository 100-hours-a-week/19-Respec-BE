name: Deploy Spring Boot (Fat JAR)

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle BootJar Build (Skip Tests)
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      - name: Copy JAR to Bastion only
        run: |
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > private.pem
          chmod 600 private.pem

          scp \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -i private.pem build/libs/*.jar \
            ec2-user@${{ secrets.DEV_BASTION_HOST }}:/home/ec2-user/

      - name: Bastion runs deploy to Private EC2
        run: |
          ssh \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -i private.pem ec2-user@${{ secrets.DEV_BASTION_HOST }} \
            "
              scp -i ~/master.pem -o StrictHostKeyChecking=no build/libs/*.jar ec2-user@${{ secrets.DEV_PRIVATE_HOST }}:/home/ec2-user/ && \
              ssh -i ~/master.pem ec2-user@${{ secrets.DEV_PRIVATE_HOST }} 'bash deploy-mainserver.sh'
            "
