name: Deploy Spring Boot (No ZIP, JAR only)

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle Build (Skip Tests)
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Copy JAR to Bastion only
        run: |
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > private.pem
          chmod 600 private.pem

          # 로컬에서 빌드한 JAR을 Bastion에 보냄
          scp \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -i private.pem build/libs/*.jar \
            ec2-user@${{ secrets.DEV_BASTION_HOST }}:/home/ec2-user/

      - name: Bastion runs deploy to Private EC2
        run: |
          ssh \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -i private.pem ec2-user@${{ secrets.DEV_BASTION_HOST }} \
            "
              # Bastion → Private EC2: Bastion 홈에 복사된 JAR만 전송
              scp -i ~/master.pem -o StrictHostKeyChecking=no *.jar ec2-user@${{ secrets.DEV_PRIVATE_HOST }}:/home/ec2-user/ && \
              # Private EC2에서 deploy 스크립트 실행
              ssh -i ~/master.pem ec2-user@${{ secrets.DEV_PRIVATE_HOST }} 'bash deploy-mainserver.sh'
            "
