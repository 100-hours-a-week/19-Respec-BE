name: Deploy Spring Boot (No deploy.sh in ZIP)

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gradle Build (Skip Tests)
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      - name: Make ZIP (specranking-dev-mainserver.zip)
        run: |
          mkdir specranking-dev-mainserver
          cp -r build specranking-dev-mainserver/
          zip -r specranking-dev-mainserver.zip specranking-dev-mainserver

      - name: Copy ZIP to Bastion only
        run: |
          echo "${{ secrets.PRIVATE_SSH_KEY }}" > private.pem
          chmod 600 private.pem

          scp \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -i private.pem specranking-dev-mainserver.zip \
            ec2-user@${{ secrets.DEV_BASTION_HOST }}:/home/ec2-user/

      - name: Bastion runs deploy to Private EC2
        run: |
          ssh \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -i private.pem ec2-user@${{ secrets.DEV_BASTION_HOST }} \
            "
              scp -i ~/master.pem -o StrictHostKeyChecking=no specranking-dev-mainserver.zip ec2-user@${{ secrets.DEV_PRIVATE_HOST }}:/home/ec2-user/ && \
              ssh -i ~/master.pem ec2-user@${{ secrets.DEV_PRIVATE_HOST }} 'unzip -o specranking-dev-mainserver.zip && bash deploy-mainserver.sh'
            "
