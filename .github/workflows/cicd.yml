name: Backend CI/CD

on:
  push:
    branches: [dev, stage, main]

env:
  AWS_REGION: ap-northeast-2
  CODEDEPLOY_APP: respec-be-codedeploy
  DEPLOY_GROUP: respec-be-deploy-group
  S3_BUCKET: specranking-deploy-bucket
  ACCOUNT_ID: 115313776476

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          BRANCH_NAME=${GITHUB_REF##*/}

          if [[ "$BRANCH_NAME" == "dev" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
          elif [[ "$BRANCH_NAME" == "stage" ]]; then
            echo "ENV=stage" >> $GITHUB_ENV
          elif [[ "$BRANCH_NAME" == "main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
          else
            echo "âŒ Unknown branch"
            exit 1
          fi
          echo "TAG=${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_ENV
          echo "REPO_NAME=specranking-backend-${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build JAR with Gradle
        run: ./gradlew clean build -x test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker image
        run: |
          IMAGE="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${REPO_NAME}:${TAG}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Inject variables into start.sh
        run: |
          envsubst < scripts/start.sh > scripts/start.sh.tmp && mv scripts/start.sh.tmp scripts/start.sh
          chmod +x scripts/start.sh
          chmod +x scripts/stop.sh

      - name: Package deploy bundle
        run: |
          mkdir -p artifacts
          zip -r artifacts/backend-deploy.zip appspec.yml scripts/start.sh scripts/stop.sh

      - name: Upload to S3
        run: |
          aws s3 cp artifacts/backend-deploy.zip s3://$S3_BUCKET/$ENV/backend-deploy-$TAG.zip

      - name: Manual approval for stage/prod
        if: env.ENV != 'dev'
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ secrets.GITHUB_TOKEN }}
          approvers: donghyeon
          minimum-approvals: 1
          issue-title: "Approve backend deploy to ${{ env.ENV }}"
          issue-body: "ECR Tag: ${{ env.TAG }}"

      - name: Trigger CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name $CODEDEPLOY_APP \
            --deployment-group-name $DEPLOY_GROUP \
            --s3-location bucket=$S3_BUCKET,key=$ENV/backend-deploy-$TAG.zip,bundleType=zip \
            --region $AWS_REGION
